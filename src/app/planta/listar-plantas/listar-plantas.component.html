<br>
<div class="container-fluid">
  <div style="width: 80%; justify-content: center; margin: auto">
    <h1 style="font-family: cursive;"><strong>Vivero El Otoño</strong></h1>
    <hr class="my-4">
    <div style=" justify-content: center; margin: auto">
      <img src="https://plantasartificiales.site/wp-content/uploads/2020/08/suculentas-artificiales.jpg"
        class="img-fluid" alt="Responsive image"
        style="justify-content: center; margin: auto; width: 100%;height: 300px; border: 2px solid rgb(134, 134, 134);">
    </div>
    <br>
    <table class="table" style="width: 50%; justify-content: flex-start;">
      <thead class="thead-dark" style="background-color: rgb(51, 51, 51);">
        <tr style="color: white;">
          <th scope="col">#</th>
          <th scope="col">Nombre Común</th>
          <th scope="col">Tipo</th>
          <th scope="col">Clima</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let planta of plantas">
          <th scope="row">{{ planta.id }} </th>
          <td>{{ planta.nombre_comun }}</td>
          <td>{{ planta.tipo }}</td>
          <td>{{ planta.clima }}</td>
        </tr>
      </tbody>
    </table>
    <ul>
      <li *ngFor="let tipo of tipos | keyvalue">
        Total plantas de {{tipo.key}}: {{tipo.value}}
      </li>
    </ul>
  </div>
  <br>
  <div style="justify-content: center; margin: auto; text-align: center;">
    <h6>Contact us +57 3102105253 - info@viveroelotonio - @viveroelotonio</h6>
  </div>
  <br>
</div>
